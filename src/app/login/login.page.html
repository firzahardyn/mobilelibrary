<ion-content padding class="bg">
  <div class="rangka">
    <img src="assets/login.jpg">
    <ion-list>
      
        <ion-input type="text" placeholder="username" [(ngModel)]="member_id"></ion-input>
      
        <ion-input type="password" placeholder="Password" [(ngModel)]="mpasswd"></ion-input>
      
        <ion-button  color="success" shape="round"  type="submit" expand="full" (click)="login()" >Login</ion-button>
      
    </ion-list>
  </div>
</ion-content>
